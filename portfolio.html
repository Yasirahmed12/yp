            }

            nav {
                position: absolute;
                display: grid;
                top: 75px;
                text-align: center;
                background-color: white;
                left: -100%;
                z-index: 1;
                width: 100%;
            }

            #click:checked~nav {
                left: 0%;
                transition: all 0.3s ease;
            }

            section {
                margin: 1rem 1.5rem;
            }

        }
        .text a{

            color: #1F252E;
